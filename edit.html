<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header class="bg-dark">
        <div class="container-fluid">
            <nav class="navbar bg-dark">
                <ul class="navbar-nav d-flex justify-content-between">
                    <li class="nav-item"><img src="assets/img/logo.png" alt="Logo" width="100" height="50"
                            class="d-inline-block align-text-top"></li>
                    <li class="nav-item"><a class="nav-link text-white" href="edit.html">Back Home</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <div class="container">
        <h1> Back Office</h1>
        <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="productBrand" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productImg" class="form-label">URL img</label>
                <input type="url" class="form-control" id="productImg" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrizione</label>
                <textarea class="form-control" id="productDescription" rows="3" style="resize:vertical;"required></textarea>
            </div>
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-warning" id="btnSave">Salva</button>
            <button type="reset" class="btn btn-primary" id="btnReset">Reset</button>
            </div>
        </form>
    </div>
    

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
