<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header class="bg-dark">
        <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid">
                <img src="assets/img/logo.png" alt="Logo" width="100" height="40" class="mt-2">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-white" href="index.html">Home</a>
                  <a class="nav-link text-white" aria-current="page" href="edit.html">BackOffice</a>
                </div>
              </div>
            </div>
          </nav>
        </header>

    <div class="container m-5">
        <form id="productForm" class="p-4 border rounded shadow-sm bg-light">
            <h3 class="text-center text-primary mb-4">Gestione Prodotto</h3>
            <div class="mb-3">
                <label for="productName" class="form-label text-secondary fw-semibold">Nome Prodotto</label>
                <input type="text" class="form-control border-primary" id="productName" placeholder="Inserisci il nome del prodotto" required>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label text-secondary fw-semibold">Brand</label>
                <input type="text" class="form-control border-primary" id="productBrand" placeholder="Inserisci il brand" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label text-secondary fw-semibold">Prezzo</label>
                <input type="number" class="form-control border-primary" id="productPrice" placeholder="Inserisci il prezzo" required>
            </div>
            <div class="mb-3">
                <label for="productImg" class="form-label text-secondary fw-semibold">URL Immagine</label>
                <input type="url" class="form-control border-primary" id="productImg" placeholder="Inserisci l'URL dell'immagine" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label text-secondary fw-semibold">Descrizione</label>
                <textarea class="form-control border-primary" id="productDescription" rows="3" style="resize:vertical;" placeholder="Inserisci la descrizione del prodotto" required></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="reset" class="btn btn-outline-primary px-4" id="btnReset">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary px-4" id="btnSave">
                    <i class="bi bi-save"></i> Salva
                </button>
            </div>
        </form>
        

    <script src="assets/js/scriptedit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
